{% extends "base.html" %}

{% block content %}
<div class="mx-5" style="text-align: center; margin-top: 60px; text-shadow: 2px 2px 4px rgb(31, 34, 41);">
    <h1 class="title is-3 has-text-danger">Confirm Deletion</h1>
    <p class="title is-5">Are you sure you want to delete this confession?</p>
    <p class="title is-5"><strong style="color: bisque;">Receiver:</strong> {{ confession.letter_receiver }}</p>
    <p class="title is-5"><strong style="color: bisque;">Message:</strong></p>
    <p class="title is-5" style="white-space: pre-line;">{{ confession.message }}</p>
    <br>
    <form method="POST" style="display: inline;">
        {% csrf_token %}
        <button class="button is-danger" type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'confessionPage' confession.letter_id %}">
    <button class="button is-light">Cancel</button>
    </a>
</div>
{% endblock content %}
