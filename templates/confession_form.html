{% extends "base.html" %} {% block content %}
<div
  class="is-flex is-justify-content-center is-align-items-center min-vh-100 mt-4"
>
  <form method="POST" class="box p-6" style="max-width: 30rem; width: 100%">
    <div class="has-text-centered mb-4">
      <h2 class="title is-3">{{ type }} Confession</h2>
    </div>
    {% csrf_token %}

    <div class="field">
      <label for="letter_receiver" class="label">Letter Receiver:</label>
      <div class="control">{{ form.letter_receiver }}</div>
    </div>

    <div class="field">
      <label for="key" class="label">Key:</label>
      <div class="control">{{ form.key }}</div>
    </div>

    <div class="field">
      <label for="message" class="label">Message:</label>
      <div class="control">{{ form.message }}</div>
    </div>

    <div class="field is-flex is-justify-content-center">
      <button
        class="button is-link is-rounded"
        type="submit"
        style="width: 100%; max-width: 6.5rem"
      >
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock content %}
